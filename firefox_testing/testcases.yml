  - id: TC001
    title: 安装-Firefox
    prequisition:
      - 启动 openEuler xfce riscv
      - 以 root 用户登入 xfce 图形界面（密码：openEuler12#$）
    steps:
      - 打开 xterm 终端模拟器
      - 执行 `dnf install firefox`
    expected:
      - 命令执行成功， shell 返回值为 0
      - 在终端中执行 `firefox` 可以正常显示 Firefox 界面
      - （或）点击Firefox图标启动Firefox，见Application->Web Browser，或Application->Internet->Firefox
    cleanup:
      - 在终端中使用 Ctrl-C 结束 Firefox 的运行
      - （或）点击窗口的叉号结束 Firefox 的运行
